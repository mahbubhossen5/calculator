<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="display">
            <h3 id="displaying">0</h3>
        </div>

        <div class="container bg-success">
            <div class="row align-items-center border">
                <div id="one" class="col text-center border ">
                    1
                </div>
                <div id="two" class="col text-center border ">
                    2
                </div>
                <div id="three" class="col text-center border ">
                    3
                </div>
                <div class="col text-center border">
                    AC
                </div>
            </div>
            <div class="row align-items-center border">
                <div id="four" class="col text-center border ">
                    4
                </div>
                <div id="five" class="col text-center border ">
                    5
                </div>
                <div id="six" class="col text-center border ">
                    6
                </div>
                <div id="plus" class="col text-center border">
                    PLUS (+);
                </div>
            </div>
            <div class="row align-items-center border">
                <div id="seven" class="col text-center border ">
                    7
                </div>
                <div id="eight" class="col text-center border">
                    8
                </div>
                <div id="nine" class="col text-center border ">
                    9
                </div>
                <div id="minus" class="col text-center border">
                    MINUS(-)
                </div>
            </div>
            <div class="row align-items-center border">
                <div id="percent" class="col text-center border">
                    PERCENTAGE (%)
                </div>
                <div id="divide" class="col text-center border">
                    DIVIDE (/)
                </div>
                <div id="multiply" class="col text-center border">
                    MULTIPLY (*)
                </div>
                <div id="equals" class="col text-center border">
                    EQUALS TO (=)
                </div>
            </div>
        </div>


        <script>
            function getNumbers(idName) {
                document.getElementById(idName).addEventListener('click', function() {
                    var number = document.getElementById(idName).innerText;
                    var mainNumber = parseInt(number);

                    var displayText = document.getElementById('displaying');
                    // var displayedNumber = parseInt(displayText);
                    displayText.innerText = mainNumber;

                    if (displayText.innerText == 0) {
                        displayText.innerText = mainNumber
                    } else {
                        displayText.innerText = mainNumber;
                    }
                })
            }
            getNumbers('seven');
            getNumbers('one');
            getNumbers('two');
            getNumbers('three');
            getNumbers('four');
            getNumbers('five');
            getNumbers('six');
            getNumbers('eight');
            getNumbers('nine');

            function getIcons(iconName) {
                document.getElementById(iconName).addEventListener('click', function() {
                    var icon = document.getElementById(iconName);
                    var displayText = document.getElementById('displaying');
                    // var initialValue = icon.innerText;
                    displayText.innerText = icon.innerText;

                })
            }
            getIcons('plus');
            getIcons('minus');
            getIcons('multiply');
            getIcons('divide');
            getIcons('percent');
            getIcons('equals');

            function getResult() {
                getIcons('plus')
            }




            // document.getElementById('six').addEventListener('click', function() {
            //         var number = document.getElementById('six');
            //         var displayText = document.getElementById('displaying');
            //         displayText.innerText = number.innerText;
            //     })
            // number.addEventListener('click', function() {
            //     // const displayText = document.getElementById('displaying').innerText;

            //     // number = displayText;
            // })
        </script>
</body>

</html>
